<div ng-controller="CreateUserCtrl">

<form style="height:51%;" name="theForm" >
	    <div>
	    <p style="font-family: Calibri; font-size: 35pt;">Please fill in your user account details</p>
	    <table style="font-family: Calibri; font-size: 35pt; height: 51%;">
	  <tr>
	  
	  <td>Name:&nbsp;</td> <td><input type="text" name="thename" style="font-size: 28pt;"  ng-model="thename" required />
	   <span style="color: red;" ng-show="theForm.thename.$dirty && theForm.thename.$invalid">
	   <span ng-show="theForm.thename.$error.required">Please enter a name</span>
	   </span>
	  </td>
	  </tr>
	  
	  <tr>
	  <td>Surname: </td><td><input type="text" name="surname"  style="font-size: 28pt;" ng-model="surname" required />
	   <span style="color: red;" ng-show="theForm.surname.$dirty && theForm.surname.$invalid">
	   <span ng-show="theForm.surname.$error.required">Please enter a surname</span>
	   </span>
	   </td>
	  </tr>

	  <tr>
	  <td>Age    : </td> <td><input type="number" name="age" style="font-size: 28pt;" ng-model="age" />
	   <span style="color: red;" ng-show="theForm.age.$invalid">
	   <span ng-show="theForm.age.$error.required">Age is invalid</span>
	   </span>
	   </td>
	  </tr>

	  <tr>
	  <td>Username: </td><td><input type="text" name="user" style="font-size: 28pt;" ng-model="user" required />
	   <span style="color: red;" ng-show="theForm.user.$dirty && theForm.user.$invalid">
	   <span ng-show="theForm.user.$error.required">Please enter a username</span>
	   </span>
	   </td>
	  </tr>

	  <tr>
	  <td>Password: </td><td><input type="password" name="passwd1" style="font-size: 28pt;" ng-model="passwd1" required>
	  <span style="color: red;" ng-show="theForm.passwd1.$dirty && theForm.passwd1.$invalid">
	  <span ng-show="theForm.passwd1.$error.required">Please enter a password</span>
	  </span>
	  </td>
	  </tr>
	  
	  <tr style="font-family: Calibri;">
	  <td>Retype Password: </td><td><input type="password" name="passwd2" style="font-size: 28pt;" ng-model="passwd2" required>
	  <span style="color: red;" ng-show="theForm.passwd2.$dirty && theForm.passwd2.$invalid">
	  <span ng-show="theForm.passwd2.$error.required">Please reenter the password</span>
	  </span>
	  </td>
	  </tr>

	  </table>
	  <br/>
	  <p ng-model="stat">{{stat}}</p>
	  <br/>
	  <button style="font-family: Calibri; font-size: 42pt;" ng-click="test()" ng-disabled="theForm.thename.$dirty && theForm.thename.$invalid || theForm.surname.$dirty && theForm.surname.$invalid || theForm.user.$dirty && theForm.user.$invalid || theForm.passwd1.$dirty && theForm.passwd1.$invalid || theForm.passwd2.$dirty && theForm.passwd2.$invalid" > <!--"theForm.user.$dirty && theForm.user.$invalid ||
	  theForm.passwd.$dirty" || theForm.passwd.$dirty">  type="submit" -->
	  Sign In
	  </button> 
	  <!--<input type="submit" ng-disabled="error || incomplete">
	    </div> -->
	    </div>
      </form>
      
      <div class="active" style="background-color: #191947; height: 175px; font-family: Calibri; font-size: 42pt;">
	  <a ng-click="backtologin()" style="color: white;">Back</a>
	  </div>
      
     </div>
